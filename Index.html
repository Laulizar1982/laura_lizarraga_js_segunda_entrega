<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobiliario.com</title>
    <script
      src="https://kit.fontawesome.com/df59baf6b8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <aside>
        <header>
          <h1 id="titulo" class="titulo">Mobiliario.com</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button id="todos" class="boton-menu boton-categoria active">
                <i class="bi bi-hand-index-thumb-fill"></i> Todos los productos
              </button>
            </li>
            <li>
              <button id="silla" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i>Sillas
              </button>
            </li>
            <li>
              <button id="sillon" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i>Sillones
              </button>
            </li>
            <li>
              <button id="mesa" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i>Mesas</button>
            </li>
            <li>
              <button id="boton-carrito">
                <i class="fas fa-shopping-cart"></i><span id="numerito">0</span>
              </button>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">Â© 2022 Mobiliario.com</p>
        </footer>
      </aside>
      <main>
        <div id="contenedor-productos"></div>

        <div class="modal-contenedor">
          <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar">
              <i class="fas fa-times-circle"></i>
            </button>
            <div id="carrito-contenedor"></div>
            <p class="precioProducto">
              Precio total: $<span id="precioTotal">0</span>
            </p>
            <button id="vaciar-carrito" class="boton-comprar">
              Vaciar carrito
            </button>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/script/stock.js"></script>
    <script src="/script/modal.js"></script>
    <script src="/script/index.js"></script>
  </body>
</html>
